<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register Page</title>
    <link type="text/css" rel="stylesheet" href="login.css"/>

</head>
<body>

    <div class="alert-box">
        <p class="alert"></p>
    </div>
    <div class="blur_box">
        <div class="form">
            <h1 class="heading">Login</h1>
            <input type="text" placeholder="name" autocomplete="off" class="name" id="fullname"  required>
            <input type="text" placeholder="card number" autocomplete="off" class="number" id="cardno"  required>
            <input type="password" placeholder="CVV" autocomplete="off" class="password" id="cvvno"  required>
            <button class="submit-btn" onclick="submitbtn()">Login</button>
        </div>
    </div>

    <script src="login.js"></script>
    
</body>
</html>
